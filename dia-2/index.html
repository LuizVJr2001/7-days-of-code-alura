<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>7 days of code - dia 2</title>
</head>
<body>
    <main>
        <h1>Perguntas</h1>
        <form class="formulario">
            <label for="nome">Qual o seu nome?</label>
            <input autofocus id="nome" name="nome" type="text">
            <label for="idade">Quantos anos você tem?</label>
            <input type="text" name="idade" id="idade">
            <label for="linguagem">Qual linguagem de programação você está estudando?</label>
            <input type="text" name="linguagem" id="linguagem">
            <input type="submit" value="Enviar" id="envio">
        </form>
        <div class="resposta">
            <p></p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
